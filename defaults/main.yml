---
alpine_version: latest
samba_version: latest

image_name: local/samba

service_name: samba
container_name: "{{service_name}}.service"

volumes_path: ''
config_volume: "{{volumes_path}}/config"
data_volume: "{{volumes_path}}/data"
storages_volume: "{{volumes_path}}/storages"
homes_volume: "{{volumes_path}}/homes"

interface: 0.0.0.0
samba_port: ''
enable_netbios: false
netbios_name: ''

workgroup: WORKGROUP
server_string: "%h server (Samba, Alpine)"
storages: []
users: []
enable_homes: false
log_level: ''

working_directory: /opt/samba
dockerfile_path: "{{working_directory}}/docker"
force_build: false
