---
image_name: local/samba
image_version: latest

service_name: samba
container_name: "{{service_name}}.service"

config_volume: ''
data_volume: ''
storages_volume: ''
homes_volume: ''

interface: 0.0.0.0
samba_port: ''
enable_netbios: no
netbios_name: ''

workgroup: WORKGROUP
server_string: "%h server (Samba, Alpine)"
storages: []
users: []
enable_homes: no
log_level: ''

samba_user: '1000'

working_directory: /opt/samba
dockerfile_path: "{{working_directory}}/docker"
force_build: no
